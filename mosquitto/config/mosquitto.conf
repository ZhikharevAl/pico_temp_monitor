listener 1883 0.0.0.0
allow_anonymous true
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# Разрешить только MQTT v3.1.1 (опционально)
accept_protocol_version 4

# Установить максимальный размер пакета (в байтах)
max_packet_size 1024
